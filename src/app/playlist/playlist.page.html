<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12">
        <h2 class="h2-heading">My List</h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col sizeLg="2" sizeMd="2.3" sizeSm="2.3" sizeXl="1.33" sizeXs="3" *ngFor="let game of games">
        <app-game [game]="game" (gameRemoved)="onGameRemoved($event)"></app-game>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
