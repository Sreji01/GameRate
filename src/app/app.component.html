<ion-app>
  <app-header *ngIf="shouldShowHeader" [username]="username"></app-header>
  <ion-content>
    <ion-router-outlet id="main"></ion-router-outlet>
    <ion-tabs>
      <ion-tab-bar slot="bottom" *ngIf="shouldShowTabBar">
        <ion-tab-button tab="explore">
          <ion-icon name="albums-outline" color="primary"></ion-icon>
          <ion-label class="custom-label">Explore</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="search">
          <ion-icon name="search-outline" color="primary"></ion-icon>
          <ion-label class="custom-label">Search</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="add" (click)="modalIsOpen ? null : openModal()">
          <ion-icon name="add-circle-outline" color="primary"></ion-icon>
          <ion-label class="custom-label">Add</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="watchlist">
          <ion-icon name="play-circle-outline" color="primary"></ion-icon>
          <ion-label class="custom-label">Watchlist</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="profile">
          <ion-icon name="person-circle-outline" color="primary"></ion-icon>
          <ion-label class="custom-label">Profile</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-content>
</ion-app>
