<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-label color="secondary">Already have an account?</ion-label>
      <ion-button class="button" type="submit" expand="block" color="primary" shape="round" routerLink="/log-in">Sign In</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col size-sm="2" size-md="3" size-lg="3" sizeXl="2">
          <ion-item class="custom-item">
            <ion-label position="floating" color="secondary">Name</ion-label>
            <ion-input type="text" formControlName="name" class="custom-input"></ion-input>
          </ion-item>
        </ion-col>

        <ion-col size-sm="2" size-md="3" size-lg="3" sizeXl="2">
          <ion-item class="custom-item">
            <ion-label position="floating" color="secondary">Surname</ion-label>
            <ion-input type="text" formControlName="surname" class="custom-input"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row class="ion-justify-content-center">
        <ion-col size-sm="4" size-md="6" size-lg="6" sizeXl="4">
          <ion-item class="custom-item">
            <ion-label position="floating" color="secondary">Username</ion-label>
            <ion-input type="text" formControlName="username" class="custom-input"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row class="ion-justify-content-center">
        <ion-col size-sm="4" size-md="6" size-lg="6" sizeXl="4">
          <ion-item class="custom-item">
            <ion-label position="floating" color="secondary">Email</ion-label>
            <ion-input type="email" formControlName="email" class="custom-input"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row class="ion-justify-content-center" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.value">
        <ion-col size-sm="4" size-md="6" size-lg="6" sizeXl="4">
          <ion-label color="danger" class="error-label">Email address is not in the correct format!</ion-label>
        </ion-col>
      </ion-row>

      <ion-row class="ion-justify-content-center">
        <ion-col size-sm="4" size-md="6" size-lg="6" sizeXl="4">
          <ion-item class="custom-item">
            <ion-label position="floating" color="secondary">Password</ion-label>
            <ion-input type="password" formControlName="password" class="custom-input"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row class="ion-justify-content-center" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.value">
        <ion-col size-sm="4" size-md="6" size-lg="6" sizeXl="4">
          <ion-label color="danger" class="error-label">Password should have at least 8 characters!</ion-label>
        </ion-col>
      </ion-row>

      <ion-row class="ion-justify-content-center">
        <ion-col size-xs="9" size-md="5" size-lg="5" size-xl="3">
          <ion-button type="submit" expand="block" color="primary" shape="round" [disabled]="registerForm.invalid">Register</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
