<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12">
        <h2 class="h2-heading">Trending Anime</h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col sizeLg="2" sizeMd="2.3" sizeSm="2.3" sizeXl="1.33" sizeXs="3" *ngFor="let anime of animes">
        <app-anime [anime]="anime"></app-anime>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
