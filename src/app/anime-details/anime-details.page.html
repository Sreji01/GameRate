<ion-content>
  <ion-card class="anime-details">
    <div>
      <div class="anime-poster">
        <ion-button fill="clear" class="back-button" (click)="goBack()">
          <ion-icon name="arrow-back"></ion-icon>
        </ion-button>
        <img src="{{anime.posterUrl}}" alt="{{anime.title}}">
      </div>
      <div class="anime-info">
        <h1 class="anime-title">{{anime.title}}</h1>
        <p class="anime-year">{{anime.year}}</p>
        <p class="anime-description">
          {{anime.description}}
        </p>
      </div>
      <div class="watchlist-button">
        <ion-button color="primary">Add to Watchlist</ion-button>
      </div>
    </div>
  </ion-card>
  <br>
  <ion-card class="review-section">
    <ion-grid>

      <ion-row>
        <ion-col>
          <h2 class="your-review">Your review:</h2>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="stacked" color="secondary">Review Headline</ion-label>
            <ion-input type="text" class="custom-input" [(ngModel)]="reviewHeadline"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item class="textarea-item">
            <ion-label position="stacked" color="secondary">Review Content</ion-label>
            <br>
            <ion-textarea [(ngModel)]="reviewContent" class="review-textarea"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <h4 class="your-rating">Your rating:</h4>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <div class="rating">
            <ion-icon *ngFor="let star of starsArray" [name]="getStarIcon(star)" (click)="toggleRating(star)" style="cursor: pointer;"></ion-icon>
          </div>
        </ion-col>
      </ion-row>

      <ion-row class="ion-justify-content-center">
        <ion-col size-xs="9" size-md="5" size-lg="5" size-xl="6">
          <ion-button type="submit" color="primary" shape="round" expand="block">Submit Review</ion-button>
        </ion-col>
      </ion-row>

    </ion-grid>
  </ion-card>
  <br>
</ion-content>
