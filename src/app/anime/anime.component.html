<div class="image-container" (click)="navigateToDetails(anime.id, $event)">
  <ion-img src="{{anime.imageUrl}}" alt="{{anime.title}}" class="anime-image"></ion-img>
  <div class="anime-info">
    <div class="anime-title">{{anime.title}}</div>
    <div class="small-title" *ngIf="anime.title === 'Bleach: Thousand-Year Blood War'">{{anime.title}}</div>
    <div class="mid-title" *ngIf="anime.title === 'Fullmetal Alchemist: Brotherhood'">{{anime.title}}</div>
    <div class="mid-title" *ngIf="anime.title === 'Boruto: Naruto Next Generations'">{{anime.title}}</div>
    <ion-icon *ngIf="!isInWatchlist" name="add-circle-outline" class="watchlist-icon" (click)="openAlert($event)"></ion-icon>
    <ion-icon *ngIf="isInWatchlist" name="remove-circle-outline" class="watchlist-icon" (click)="openAlert($event)"></ion-icon>
  </div>
</div>
